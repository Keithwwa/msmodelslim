apiversion: modelslim_v1
metadata:
  config_id: qwen3-dense-w8a8-v1
  score: 90
  verified_model_types:
    - Qwen3-32B
    - Qwen3-14B
    - Qwen3-8B
  label:
    w_bit: 8
    a_bit: 8
    is_sparse: False
    kv_cache: False

spec:
  process:
    - type: "linear_quant"
      qconfig:
        act:
          scope: "per_tensor"   # default is per_tensor
          dtype: "int8"        # default is int8
          symmetric: False      # default is True
          method: "minmax"      # default is minmax
        weight:
          scope: "per_channel"   # default is per_channel
          dtype: "int8"        # default is int8
          symmetric: True       # default is True
          method: "ssz"      # default is minmax
      include: [ "*" ]
      exclude: [ "*down_proj*" ]

  save:
    - type: "ascendv1_saver"
      part_file_size: 4